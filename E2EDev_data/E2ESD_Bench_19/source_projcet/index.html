<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Todo List</title>
</head>
<body>
<h1>todos</h1>
<form data-testid="todo-form" id="form">
<input autocomplete="off" class="input" data-testid="todo-input" id="input" placeholder="Enter your todo" type="text"/>
<ul class="todos" data-testid="todo-list" id="todos"></ul>
</form>
<small>Left click to toggle completed.<br/>
      Right click to delete todo</small>
<script src="script.js"></script>
</body>
</html>
