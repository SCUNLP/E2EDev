<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<title>SM-Task Manager</title>
</head>
<body>
<div class="container">
<h1 class="title">SM - Task Manager</h1>
<div class="task-form">

<button class="add-task-btn" data-testid="add-task-btn" id="add-task-btn">Add Task</button>
</div>
<ul class="task-list" data-testid="task-list" id="task-list"></ul>
<center>
<button class="clear-all-btn" data-testid="clear-all-btn" id="clear-all-btn">Clear All</button>
<p><b>Made with ❤️ by Mr. Sujit</b></p>
</center>
</div>
<script src="script.js"></script>
</body>
</html>
