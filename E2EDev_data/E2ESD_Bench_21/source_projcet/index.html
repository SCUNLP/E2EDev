<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Music Player</title>
</head>
<body>
<h1>Music Player</h1>
<div class="music-container" data-testid="music-container" id="music-container">
<div class="music-info">
<h2 class="title" data-testid="title" id="title"></h2>
<div class="progress-container" data-testid="progress-container" id="progress-container">
<div class="progress" data-testid="progress" id="progress"></div>
</div>
</div>
<audio data-testid="audio" id="audio" src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/music/summer.mp3?raw=true"></audio>
<div class="img-container">
<img alt="music-cover" data-testid="cover" id="cover" src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/images/summer.jpg?raw=true"/>
</div>
<div class="navigation">
<button class="action-btn" data-testid="prev-button" id="prev">
<i class="fas fa-backward"></i>
</button>
<button class="action-btn action-btn-big" data-testid="play-button" id="play">
<i class="fas fa-play"></i>
</button>
<button class="action-btn" data-testid="next-button" id="next">
<i class="fas fa-forward"></i>
</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
