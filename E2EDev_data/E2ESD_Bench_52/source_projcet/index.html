<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Progress Steps</title>
</head>
<body>
<div class="container">
  <div class="progress-container">
    <div class="progress" data-testid="progress-bar" id="progress"></div>
    <div class="circle active" data-testid="progress-circle-1">1</div>
    <div class="circle" data-testid="progress-circle-2">2</div>
    <div class="circle" data-testid="progress-circle-3">3</div>
    <div class="circle" data-testid="progress-circle-4">4</div>
  </div>
  <button class="btn" data-testid="prev-button" disabled="" id="prev">Prev</button>
  <button class="btn" data-testid="next-button" id="next">Next</button>
</div>
<script src="script.js"></script>
</body>
</html>
