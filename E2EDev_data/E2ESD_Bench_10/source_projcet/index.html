<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Online Quiz Portal</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Online Quiz Portal</h1>
<div data-testid="quiz-container" id="quiz-container">

<div data-testid="options" id="options"></div>
<button data-testid="next-button" id="next-button">Next Question</button>
<div class="hidden" data-testid="score" id="score"></div>
</div>
<script src="script.js"></script>
</body>
</html>
