<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label for="movie" data-testid="movie-label">Pick a movie:</label>
      <select name="movie" id="movie" data-testid="movie-select">
        <option value="10" data-testid="movie-option-1">The Big Lebowski ($10)</option>
        <option value="12" data-testid="movie-option-2">Fargo ($12)</option>
        <option value="8" data-testid="movie-option-3">O Brother ($8)</option>
        <option value="9" data-testid="movie-option-4">No Country for Old Men ($9)</option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat" data-testid="seat-na"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected" data-testid="seat-selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied" data-testid="seat-occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen" data-testid="screen"></div>
      <div class="row">
        <div class="seat" data-testid="seat-1-1"></div>
        <div class="seat" data-testid="seat-1-2"></div>
        <div class="seat" data-testid="seat-1-3"></div>
        <div class="seat" data-testid="seat-1-4"></div>
        <div class="seat" data-testid="seat-1-5"></div>
        <div class="seat" data-testid="seat-1-6"></div>
        <div class="seat" data-testid="seat-1-7"></div>
        <div class="seat" data-testid="seat-1-8"></div>
      </div>
      <div class="row">
        <div class="seat" data-testid="seat-2-1"></div>
        <div class="seat" data-testid="seat-2-2"></div>
        <div class="seat" data-testid="seat-2-3"></div>
        <div class="seat occupied" data-testid="seat-2-4"></div>
        <div class="seat occupied" data-testid="seat-2-5"></div>
        <div class="seat" data-testid="seat-2-6"></div>
        <div class="seat" data-testid="seat-2-7"></div>
        <div class="seat" data-testid="seat-2-8"></div>
      </div>
      <div class="row">
        <div class="seat" data-testid="seat-3-1"></div>
        <div class="seat" data-testid="seat-3-2"></div>
        <div class="seat" data-testid="seat-3-3"></div>
        <div class="seat" data-testid="seat-3-4"></div>
        <div class="seat" data-testid="seat-3-5"></div>
        <div class="seat" data-testid="seat-3-6"></div>
        <div class="seat occupied" data-testid="seat-3-7"></div>
        <div class="seat occupied" data-testid="seat-3-8"></div>
      </div>
      <div class="row">
        <div class="seat" data-testid="seat-4-1"></div>
        <div class="seat" data-testid="seat-4-2"></div>
        <div class="seat" data-testid="seat-4-3"></div>
        <div class="seat" data-testid="seat-4-4"></div>
        <div class="seat" data-testid="seat-4-5"></div>
        <div class="seat" data-testid="seat-4-6"></div>
        <div class="seat" data-testid="seat-4-7"></div>
        <div class="seat" data-testid="seat-4-8"></div>
      </div>
      <div class="row">
        <div class="seat" data-testid="seat-5-1"></div>
        <div class="seat" data-testid="seat-5-2"></div>
        <div class="seat" data-testid="seat-5-3"></div>
        <div class="seat occupied" data-testid="seat-5-4"></div>
        <div class="seat occupied" data-testid="seat-5-5"></div>
        <div class="seat" data-testid="seat-5-6"></div>
        <div class="seat" data-testid="seat-5-7"></div>
        <div class="seat" data-testid="seat-5-8"></div>
      </div>
      <div class="row">
        <div class="seat" data-testid="seat-6-1"></div>
        <div class="seat" data-testid="seat-6-2"></div>
        <div class="seat" data-testid="seat-6-3"></div>
        <div class="seat" data-testid="seat-6-4"></div>
        <div class="seat occupied" data-testid="seat-6-5"></div>
        <div class="seat occupied" data-testid="seat-6-6"></div>
        <div class="seat occupied" data-testid="seat-6-7"></div>
        <div class="seat" data-testid="seat-6-8"></div>
      </div>
    </div>
    <p class="text">
      You have selected <span id="count" data-testid="selected-count">0</span> seats for a price of $<span
        id="total" data-testid="total-price"
        >0</span
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
